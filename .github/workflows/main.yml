name: Python CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-android:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flet requests numpy pandas matplotlib

      - name: Install Java & Gradle
        run: |
          sudo apt-get update
          sudo apt-get install -y openjdk-17-jdk gradle unzip wget

      - name: Install Android SDK
        run: |
          ANDROID_HOME=$HOME/android-sdk
          mkdir -p $ANDROID_HOME
          wget https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip -O cmdline-tools.zip
          unzip cmdline-tools.zip -d $ANDROID_HOME
          mv $ANDROID_HOME/cmdline-tools $ANDROID_HOME/cmdline-tools-latest
          export PATH=$ANDROID_HOME/cmdline-tools-latest/bin:$PATH
          yes | $ANDROID_HOME/cmdline-tools-latest/bin/sdkmanager --sdk_root=$ANDROID_HOME "platform-tools" "platforms;android-34" "build-tools;34.0.0"

      - name: Build APK (release, unsigned)
        run: |
          flet build apk --release

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: build/apk/*

  build-ipa:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flet requests numpy pandas matplotlib

      - name: Build IPA (release, unsigned)
        run: |
          flet build ipa --release

      - name: Upload IPA
        uses: actions/upload-artifact@v4
        with:
          name: ios-ipa
          path: build/ipa/*

  build-ubuntu:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - run: |
          python -m pip install --upgrade pip
          pip install flet pyinstaller requests numpy pandas matplotlib
          pyinstaller --onefile main.py \
            --hidden-import=flet \
            --hidden-import=os \
            --hidden-import=hashlib \
            --hidden-import=re \
            --hidden-import=keyword \
            --hidden-import=builtins \
            --hidden-import=importlib \
            --hidden-import=threading \
            --hidden-import=time \
            --hidden-import=subprocess \
            --hidden-import=sys \
            --hidden-import=platform \
            --hidden-import=pathlib
      - uses: actions/upload-artifact@v4
        with:
          name: ubuntu-exe
          path: dist/*

  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - run: |
          python -m pip install --upgrade pip
          pip install flet pyinstaller requests numpy pandas matplotlib
          pyinstaller --onefile main.py ^
            --hidden-import=flet ^
            --hidden-import=os ^
            --hidden-import=hashlib ^
            --hidden-import=re ^
            --hidden-import=keyword ^
            --hidden-import=builtins ^
            --hidden-import=importlib ^
            --hidden-import=threading ^
            --hidden-import=time ^
            --hidden-import=subprocess ^
            --hidden-import=sys ^
            --hidden-import=platform ^
            --hidden-import=pathlib
      - uses: actions/upload-artifact@v4
        with:
          name: windows-exe
          path: dist/*

  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - run: |
          python -m pip install --upgrade pip
          pip install flet pyinstaller requests numpy pandas matplotlib
          pyinstaller --onefile main.py \
            --hidden-import=flet \
            --hidden-import=os \
            --hidden-import=hashlib \
            --hidden-import=re \
            --hidden-import=keyword \
            --hidden-import=builtins \
            --hidden-import=importlib \
            --hidden-import=threading \
            --hidden-import=time \
            --hidden-import=subprocess \
            --hidden-import=sys \
            --hidden-import=platform \
            --hidden-import=pathlib
          hdiutil create -volname MyApp -srcfolder dist -ov -format UDZO MyApp.dmg
      - uses: actions/upload-artifact@v4
        with:
          name: macos-dmg
          path: MyApp.dmg
